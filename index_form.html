<!DOCTYPE html>
<html>

<head>
    <title>Anagram</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>

<body>
    <form action="http://127.0.0.1:5000/api/v1.0/anagrams" method="get" target="responseFrame">
        <p>Check if two words are anagrams!</p>
        <label for="first">First word: </label>
        <input type="text" name="first"/>
        <label for="second">Second word: </label>
        <input type="text" name="second"/>
        <input type="submit" value="Check"/>
    </form>
    <iframe name="responseFrame" frameborder="0"></iframe> 
</body>

</html>
